    <div class="jumbotron">
      <h2><a href="#jumbo" data-toggle="collapse">Jumbotron</h2>

        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

        <p>
          <a href="#" class="btn btn-light btn-lg" role="button">More Info</a>
          <button type="submit" class="btn btn-danger" role="button">Danger</button>
          <input type="button" value="Info" class="btn btn-info">
          <button type="submit" class = "btn btn-primary btn-sm">Primary</button>
          <button type="submit" class = "btn btn-secondary btn-sm">Secondary</button>
          <button type="submit" class = "btn btn-success btn-xs">Success</button>
          <button type="submit" class = "btn btn-warning btn-lg">Warning</button>
          <button type="submit" class = "btn btn-link btn-lg">Link</button>
          <!-- disabled button -->
          <button type="button" class="btn btn-lg btn-primary" disabled>Primary</button>
          <!-- disabled link -->
          <a href="#" class="btn btn-light btn-lg disabled" role="button" aria-disabled="true">Light</a>
          <!-- group buttons -->
          <div class="btn-group btn-group-lg" role="group" aria-label="...">
            <button type="button" class="btn btn-outline-light">Small</button>
            <button type="button" class="btn btn-outline-light">Medium</button>
            <button type="button" class="btn btn-outline-light">Large</button>
          </div>
        </p>

        <!-- Some other stuff here -->
        <p>
        <!-- <i class="fas fa-camera-retro fa-5x"></i> -->
        <i class="fas fa-info-circle fa-2x"></i>
        <a href="#" class="btn btn-primary btn-lg">Trash <i class="fas fa-trash fa-1x"></i></a>
        <button type="button" class="btn btn-default btn-lg">
          <!-- aria-hidden hides decorative icons from screen readers -->
          <span class="fas fa-phone-square" aria-hidden="true"></span> Call Me
        </button>
        </p>
      </div>
    </div>
